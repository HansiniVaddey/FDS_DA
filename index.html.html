<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Health Insurance Claim Prediction</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 500px;
            margin: 50px auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            margin-bottom: 20px;
            color: #333;
        }
        form {
            display: grid;
            gap: 10px;
        }
        label {
            font-weight: bold;
        }
        input[type="number"],
        input[type="text"],
        select {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            width: 100%;
        }
        input[type="submit"] {
            background-color: #4caf50;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 10px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        input[type="submit"]:hover {
            background-color: #45a049;
        }
        .result {
            text-align: center;
            margin-top: 20px;
            font-weight: bold;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Health Insurance Claim Prediction</h1>
        <form id="predictionForm">
            <label for="age">Age:</label>
            <input type="number" id="age" name="age" value="35" required>
            <label for="weight">Weight (kg):</label>
            <input type="number" id="weight" name="weight" value="70" required>
            <label for="bmi">BMI:</label>
            <input type="number" id="bmi" name="bmi" value="25.5" required>
            <label for="no_of_dependents">Number of Dependents:</label>
            <input type="number" id="no_of_dependents" name="no_of_dependents" value="2" required>
            <label for="smoker">Smoker:</label>
            <select id="smoker" name="smoker" required>
                <option value="0">No</option>
                <option value="1">Yes</option>
            </select>
            <label for="bloodpressure">Blood Pressure:</label>
            <input type="number" id="bloodpressure" name="bloodpressure" value="120" required>
            <label for="diabetes">Diabetes:</label>
            <select id="diabetes" name="diabetes" required>
                <option value="0">No</option>
                <option value="1">Yes</option>
            </select>
            <label for="regular_ex">Regular Exercise:</label>
            <select id="regular_ex" name="regular_ex" required>
                <option value="1">Yes</option>
                <option value="0">No</option>
            </select>
            <label for="job_title">Job Title:</label>
            <input type="text" id="job_title" name="job_title" value="Software Engineer" required>
            <input type="submit" value="Predict">
        </form>
        <div class="result" id="predictionResult"></div>
    </div>
</body>
</html>
